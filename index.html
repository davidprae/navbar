<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="resources/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <title>Scratch Navbar</title>
    </head>
    <body>
        <nav class="global-navigation">
            <h1 class="global-navigation__logo">RG</h1> <!--didn't need a wrapper and every page needs an h1 -->
            <ul class="global-navigation__menu">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Projects</a>
                </li>
                <li>
                    <a href="#">LinkedIn</a>
                </li>
            </ul>
            <!--Everything that's clickable should *always* either be a `button` or an `a` tag (a link).-->
            <!--`a` tags are for navigation-->
            <!--`button`s are for everything else-->
            <!--This is important for accessibility, a screen-reader-would never know that div below is clickable so -->
            <!--screen-reader-users would never have been able to open up the nav-->
            <button class="global-navigation__menu-trigger de-button">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
        <!--app.js seems a little bit of a reach for this-->
        <script src="./resources/js/index.js"></script>
    </body>
</html>
